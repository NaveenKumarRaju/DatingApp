<div class="card">
    <div class="card-body">
        <div *ngIf="(messageService.messageThreads$ | async)?.length === 0">
            No messages yet... say hi using the message box below
        </div>

        <ul *ngIf="(messageService.messageThreads$ | async)!.length > 0" class="chat">
            <li *ngFor="let message of (messageService.messageThreads$ | async)">
               <div>
                    <span class="chat-img float-end">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl || '.assets/user.png'}}" 
                            alt="image of user">
                    </span>
               </div>
                <div class="chat-body">
                    <div class="header">
                        <small class="text-muted">
                            <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                            <span class="text-danger" *ngIf="!message.dateRead 
                                && message.senderUsername !== username">(unread)</span>
                            <span class="text-success" *ngIf="message.dateRead 
                                && message.senderUsername !== username">(read {{message.dateRead | timeago}})</span>
                        </small>
                    </div>
                    <p>{{message.content}}</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input 
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent"
                    type="text" 
                    class="form-control input-sm" 
                    placeholder="Send a private message">

                <button 
                    [disabled] = "!messageForm.valid"
                    class="btn btn-primary" 
                    type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
